<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <header class="header">
      <div class="container">
        <h1 class="title"><img class="header__logo" src="img/logo.svg"
            alt="logo">To-Do</h1>
        <nav class="header__nav">
          <a href="#" class="header__link">Actual</a>
          <a href="#" class="header__link">Completed</a>
        </nav>
      </div>
    </header>
    <section class="section actual">
      <div class="container">
        <h2 class="section__title">Actual tasks</h2>
        <div class="row actual__row" id="taskContainer">
          
    
        </div>
        <form class="task-add" name="addForm">
          <h3 class="task-add__heading section__heading">
            Add a task
          </h3>
          <input type="text" name="addInput" class="task-add__text"
            id="addInput" placeholder="Type your task here...">
          <button type="submit" class="task-add__btn" id="addBtn">
            <svg viewBox="0 0 38 38" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19 8.58337C19.4144 8.58337 19.8118 8.74799 20.1049 9.04102C20.3979 9.33405 20.5625 9.73147 20.5625 10.1459V17.4375H27.8542C28.2686 17.4375 28.666 17.6022 28.959 17.8952C29.2521 18.1882 29.4167 18.5856 29.4167 19C29.4167 19.4144 29.2521 19.8119 28.959 20.1049C28.666 20.3979 28.2686 20.5625 27.8542 20.5625H20.5625V27.8542C20.5625 28.2686 20.3979 28.666 20.1049 28.9591C19.8118 29.2521 19.4144 29.4167 19 29.4167C18.5856 29.4167 18.1882 29.2521 17.8952 28.9591C17.6021 28.666 17.4375 28.2686 17.4375 27.8542V20.5625H10.1458C9.73144 20.5625 9.33401 20.3979 9.04099 20.1049C8.74796 19.8119 8.58334 19.4144 8.58334 19C8.58334 18.5856 8.74796 18.1882 9.04099 17.8952C9.33401 17.6022 9.73144 17.4375 10.1458 17.4375H17.4375V10.1459C17.4375 9.73147 17.6021 9.33405 17.8952 9.04102C18.1882 8.74799 18.5856 8.58337 19 8.58337V8.58337Z" />
              <path
                d="M0.25 7.02089C0.25 5.22516 0.963353 3.50297 2.23313 2.23319C3.50291 0.963414 5.2251 0.250061 7.02083 0.250061H30.9792C32.7749 0.250061 34.4971 0.963414 35.7669 2.23319C37.0366 3.50297 37.75 5.22516 37.75 7.02089V30.9792C37.75 32.775 37.0366 34.4972 35.7669 35.7669C34.4971 37.0367 32.7749 37.7501 30.9792 37.7501H7.02083C5.2251 37.7501 3.50291 37.0367 2.23313 35.7669C0.963353 34.4972 0.25 32.775 0.25 30.9792V7.02089ZM7.02083 3.37506C6.0539 3.37506 5.12657 3.75917 4.44284 4.4429C3.75911 5.12663 3.375 6.05396 3.375 7.02089V30.9792C3.375 32.9917 5.00833 34.6251 7.02083 34.6251H30.9792C31.9461 34.6251 32.8734 34.2409 33.5572 33.5572C34.2409 32.8735 34.625 31.9462 34.625 30.9792V7.02089C34.625 6.05396 34.2409 5.12663 33.5572 4.4429C32.8734 3.75917 31.9461 3.37506 30.9792 3.37506H7.02083Z" />
            </svg>
          </button>
        </form>
      </div>
    </section>
    <section class="section completed-tasks">
      <div class="container">
        <h2 class="section__title">Completed tasks</h2>
        <div class="row completed-tasks__row" id="completedTasksContainer">

        </div>
      </div>
    </section>
  </main>
  <div class="delete-modal">
    <div class="delete-modal__container container">
      <h3 class="delete-modal__title">Delete</h3>
      <p class="delete-modal__text">Are you sure you want to delete the task?
      </p>
      <button class="delete-modal__accept">Delete</button>
      <button class="delete-modal__decline">Cancel</button>
    </div>
  </div>
  <div class="empty-modal">
    <div class="empty-modal__container container">
      <h3 class="empty-modal__title">Input is empty!</h3>
      <p class="empty-modal__text">You need to type something into the field.
      </p>
    </div>
  </div>
</body>

</html>
