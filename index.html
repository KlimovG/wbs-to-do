<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <main>
    <header class="header">
      <div class="container">
        <h1 class="title"><img src="img/logo.svg" alt="logo">GK To-Do</h1>
        <nav class="header__nav">
          <a href="#" class="header__link">Actual</a>
          <a href="#" class="header__link">Completed</a>
        </nav>
      </div>
    </header>
    <section class="section actual">
      <div class="container">
        <h2 class="section__title">Actual tasks</h2>
        <div class="row actual__row" id="taskContainer">
          <div class="task">

              <input id="taskCheck0" name="taskCheck" type="checkbox"
                class="task__checkbox">
              <label for="taskCheck0" class="task__check-label"></label>
            </div>
            <div class="task__wrap-input">
              <input disabled type="text" class="task__text" name="input-task"
                value="Our task">

              <!-- <label for="input-task" class="task__text-label">Our task</label> -->

              </svg>
            </button>
            <button class="task__delete">
              <svg viewBox="0 0 27 26" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9.39062 4.672H9.1875C9.29922 4.672 9.39062 4.58059 9.39062 4.46887V4.672H17.1094V4.46887C17.1094 4.58059 17.2008 4.672 17.3125 4.672H17.1094V6.50012H18.9375V4.46887C18.9375 3.57258 18.2088 2.84387 17.3125 2.84387H9.1875C8.29121 2.84387 7.5625 3.57258 7.5625 4.46887V6.50012H9.39062V4.672ZM22.1875 6.50012H4.3125C3.86309 6.50012 3.5 6.86321 3.5 7.31262V8.12512C3.5 8.23684 3.59141 8.32825 3.70312 8.32825H5.23672L5.86387 21.6075C5.90449 22.4734 6.62051 23.1564 7.48633 23.1564H19.0137C19.882 23.1564 20.5955 22.4759 20.6361 21.6075L21.2633 8.32825H22.7969C22.9086 8.32825 23 8.23684 23 8.12512V7.31262C23 6.86321 22.6369 6.50012 22.1875 6.50012ZM18.8182 21.3282H7.68184L7.06738 8.32825H19.4326L18.8182 21.3282Z" />
              </svg>
            </button>
          </div>
          <div class="task">
            <div class="task__wrap-check">
              <input id="taskCheck1" name="taskCheck" type="checkbox"
                class="task__checkbox">
              <label for="taskCheck1" class="task__check-label"></label>
            </div>
            <div class="task__wrap-input">
              <input disabled type="text" class="task__text" name="input-task"
                value="Our task">
              </input>
              <!-- <label for="input-task" class="task__text-label">Our task</label> -->
            </div>
            <button class="task__edit">
              <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0)">
                  <path fill-rule="evenodd" clip-rule="evenodd"

                </g>
              </svg>
            </button>
            <button class="task__delete">
              <svg viewBox="0 0 27 26" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9.39062 4.672H9.1875C9.29922 4.672 9.39062 4.58059 9.39062 4.46887V4.672H17.1094V4.46887C17.1094 4.58059 17.2008 4.672 17.3125 4.672H17.1094V6.50012H18.9375V4.46887C18.9375 3.57258 18.2088 2.84387 17.3125 2.84387H9.1875C8.29121 2.84387 7.5625 3.57258 7.5625 4.46887V6.50012H9.39062V4.672ZM22.1875 6.50012H4.3125C3.86309 6.50012 3.5 6.86321 3.5 7.31262V8.12512C3.5 8.23684 3.59141 8.32825 3.70312 8.32825H5.23672L5.86387 21.6075C5.90449 22.4734 6.62051 23.1564 7.48633 23.1564H19.0137C19.882 23.1564 20.5955 22.4759 20.6361 21.6075L21.2633 8.32825H22.7969C22.9086 8.32825 23 8.23684 23 8.12512V7.31262C23 6.86321 22.6369 6.50012 22.1875 6.50012ZM18.8182 21.3282H7.68184L7.06738 8.32825H19.4326L18.8182 21.3282Z" />
              </svg>
            </button>
          </div>
        </div>
        <form class="task-add" name="addForm">
          <h3 class="task-add__heading section__heading">
            Add a task
          </h3>
          <input type="text" name="addInput" class="task-add__text"
            id="addInput" placeholder="Type your task here...">
          <button type="submit" class="task-add__btn" id="addBtn">
            <img src="img/submit.svg" alt="add button icon">
          </button>
        </form>
      </div>
    </section>
    <section class="section completed-tasks">
      <div class="container">
        <h2 class="section__title">Completed tasks</h2>
        <div class="row completed-tasks__row" id="completedTasksContainer">

        </div>
      </div>
    </section>
  </main>
  <div class="delete-modal">
    <div class="delete-modal__container container">
      <h3 class="delete-modal__title">Delete</h3>
      <p class="delete-modal__text">Are you sure you want to delete the task?
      </p>
      <button class="delete-modal__accept">Delete</button>
      <button class="delete-modal__decline">Cancel</button>
    </div>
  </div>
  <div class="empty-modal">
    <div class="empty-modal__container container">
      <h3 class="empty-modal__title">Input is empty!</h3>
      <p class="empty-modal__text">You need to type something into the field.
      </p>
    </div>
  </div>
</body>

</html>
